<body>
    <h1>Explorando Tags Básicas</h1>
    <hr>

    <h2>1-Tag h1</h2>
    <p>É uma tag utilizada para escrever um texto, bem como definir o tamanho da fonte, sendo h1 o maior e h6 o menor</p>
    <h3>Exemplo:</h3>
    <h1>texto em h1</h1>
    <h2>texto em h2</h2>
    <h3>texto em h3</h3>
    <h4>texto em h4</h4>
    <h5>texto em h5</h5>
    <h6>texto em h6</h6>
    <img src="assets/exemplo_h1.png">
    <hr>


</body>
